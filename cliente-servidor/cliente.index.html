<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente</title>
</head>
<body>
    <h1>Enviar Mensaje</h1>
    <!-- Campo de texto donde el usuario escribe su mensaje -->
    <input type="text" id="message" placeholder="Escribe un mensaje">
    <!-- Bot칩n que llama a la funci칩n sendMessage al hacer clic -->
    <button onclick="sendMessage()">Enviar</button>
    <!-- Elemento donde se mostrar치 la respuesta del servidor -->
    <p id="response"></p>

    <script>
        // Definimos la funci칩n sendMessage
        function sendMessage() {
            // Obtenemos el mensaje del campo de texto
            const message = document.getElementById('message').value;

            // Hacemos una solicitud POST al servidor
            fetch('http://127.0.0.1:5000/send', {
                method: 'POST', // Indicamos que es una solicitud POST
                headers: {
                    'Content-Type': 'application/json' // Especificamos el tipo de contenido
                },
                body: JSON.stringify({ message: message }) // Enviamos el mensaje como JSON
            })
            .then(response => response.json()) // Convertimos la respuesta a JSON
            .then(data => {
                // Mostramos la respuesta del servidor en el elemento <p>
                document.getElementById('response').innerText = data.response;
            })
            .catch(error => console.error('Error:', error)); // Manejamos cualquier error
        }
    </script>
</body>
</html>
